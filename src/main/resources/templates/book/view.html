<!DOCTYPE html>
<html lang="en" th:replace="layout/layout :: layout (~{::title}, ~{::main})"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책 정보</title>
</head>
<body>
<main>
    <div class="mb-5 border-bottom border-success" th:object="${bookInfo}">
        <div class="info-group row mt-5 mb-5">
            <div class="col-auto">
                <img th:src="${bookInfo.bookImg != null} ? @{'/upload/' + ${bookInfo.bookImg}} : @{'/IMG/base_book_img.png'}"
                     style="border-radius: 10px;width: 200px;height: 250px;">
            </div>
            <div class="col-8 d-flex align-items-start flex-column bd-highlight mb-3">
                <div class="title mb-auto p-2 bd-highlight">
                    <h4 th:text="${bookInfo.bookName}"></h4>
                </div>
                <div class="intro p-2 bd-highlight">
                    <div class="text-break" th:text="${bookInfo.getBookIntro()}"></div>
                </div>
                <div class="ap-2 bd-highlight">
                    <a>
                        <div class="btn btn-outline-success col m-2">첫회보기</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="chapterList">
        <div class="row">
            <div class="col-auto me-5 fw-bolder h4">작품 회차 <span class="text-black-50"
                                                                th:text=" '(' + ${#lists.size(chapterList)} + ')'"></span>
            </div>
            <div class="col">
                <div class="btn sortTypeBtn text-black-50 fw-bolder" th:classappend="${chapterSortType == 'DESC'} ? 'active'" th:value="DESC">최신순</div>
                <div class="btn sortTypeBtn text-black-50 fw-bolder" th:classappend="${chapterSortType == 'ASC'} ? 'active'" th:value="ASC">1화부터</div>
            </div>
        </div>
        <ul class="p-0 m-0">
            <li class="m-3" th:each="chapter : ${chapterList}">
                <a class="row" th:href="@{/chapter/view/{chapterId}(chapterId = ${chapter.id}, bookId = ${bookId})}">
                    <div class="col-auto">
                        <img class="book-mini-img" th:src="${bookInfo.bookImg != null} ? @{'/upload/' + ${bookInfo.bookImg}} : @{'/IMG/base_book_img.png'}">
                    </div>
                    <div class="col d-flex align-items-center">
                        <div class="col">
                            <div class="row h5 ms-1" th:text="${chapter.title}"></div>
                            <div class="row text-black-50">
                                <div class="col-auto" th:text="조회 +' '+ ${chapter.hits}"></div>
                                <div class="col" th:text="${chapter.getTime()}"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>

        <div class="d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${pageDto.pageNum == 1} ? 'disabled'">
                        <a class="previous-btn page-link" th:href="@{/book/view/{bookId}(bookId=${bookId}, pageNum=${pageDto.getPreviousGroup}, chapterSortType=${chapterSortType})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(pageDto.startPage, pageDto.endPage)}" th:classappend="${i == pageDto.pageNum} ? 'active'">
                        <a class="page-link" th:href="@{/book/view/{bookId}(bookId=${bookId}, pageNum=${i}, chapterSortType=${chapterSortType})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:classappend="${pageDto.pageNum == pageDto.totalPage} ? 'disabled'">
                        <a class="next-btn page-link" th:href="@{/book/view/{bookId}(bookId=${bookId}, pageNum=${pageDto.getNextGroup}, chapterSortType=${chapterSortType})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

    <script th:inline="javascript">
        $(document).ready(function () {


            $('.sortTypeBtn').click(function () {
                var sortType = $(this).attr('value');
                var currentUrl = window.location.href;
                var baseUrl = currentUrl.split('?')[0];

                window.location.href = baseUrl + '?chapterSortType=' + sortType;
            })


        })
    </script>


</main>
</body>
</html>
