<!DOCTYPE html>
<html lang="en" th:replace="layout/layout :: layout (~{::title}, ~{::main})"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회차/공지 작성</title>
</head>
<body>
<main>
    <div class="container">
        <form th:action="@{/chapter/make/{bookId}(bookId = ${bookId})}" method="post">
            <div class="border border-success">
                <div class="border-bottom">
                    <h4 class="m-4 text-black-50">새 회차/공지 쓰기</h4>
                </div>
                <div class="m-4 border-bottom">
                    <h2 class="mb-4" th:text="${bookName}"></h2>
                </div>
                <div class="m-4">
                    <input type="text" class="form-control border-bottom" id="title" name="title" placeholder="제목"
                           style="height: 50px">
                </div>
                <div class="m-4">
                <textarea class="form-control border-bottom" id="content" name="content" style="height: 800px"
                          placeholder="내용"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="mb-4 btn btn-outline-info">등록</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
