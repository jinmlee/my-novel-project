<!DOCTYPE html>
<html lang="en" th:replace="~{/layout/layout :: layout (~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
</head>
<body>
<main class="form-signin w-100 m-auto">
    <div class="container">
        <form th:action="@{/member/modify}" th:object="${memberModifyDto}" method="post">
            <h1 class="h3 mb-3 fw-bolder">회원 정보 수정</h1>


            <div class="form-floating m-2">
                <input type="text" class="form-control" id="userName" name="userName" th:value="${memberModifyDto.userName}">
                <label for="userName">userName</label>
                <div class="field-error text-danger m-1" th:errors="*{userName}"></div>
            </div>
            <div class="form-floating m-2">
                <input type="text" class="form-control" id="nickname" name="nickname" th:value="${memberModifyDto.nickname}">
                <label for="nickname">nickname</label>
                <div class="field-error text-danger m-1" th:errors="*{nickname}"></div>
            </div>
            <div class="form-floating m-2">
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                       th:value="${memberModifyDto.phoneNumber}">
                <label for="phoneNumber">phoneNumber</label>
                <div class="field-error text-danger m-1" th:errors="*{phoneNumber}"></div>
            </div>
            <div class="form-floating m-2">
                <input type="email" class="form-control" id="email" name="email" th:value="${memberModifyDto.email}">
                <label for="email">email</label>
                <div class="field-error text-danger m-1" th:field="*{email}"></div>
            </div>

            <div class="m-2 mt-5 text-black-50 fw-bolder">비밀번호 확인</div>
            <div class="form-floating conform-password m-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 확인">
                <label for="password">Password</label>
                <div class="field-error text-danger m-1" th:errors="*{password}"></div>
            </div>


            <div class="d-flex justify-content-center m-3">
                <button class="btn btn-outline-dark" id="btnJoin" type="submit">수정</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
