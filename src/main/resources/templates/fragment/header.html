<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header" class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom border-black">
        <a href="/" class="d-flex align-items-center me-3 mb-2 mb-lg-0 text-white text-decoration-none">
            <img th:src="@{/IMG/main-logo.png}" alt="Logo" style="width: 70px; height: 70px">
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 align-items-center justify-content-center mb-md-0">
            <li><a th:href="@{~/book/library}" class="fs-2 fw-bolder nav-link px-2 text-dark">서점</a></li>
            <li><a th:href="@{~/book/make}" class="fs-2 fw-bolder nav-link px-2 text-dark">책 만들기</a></li>
        </ul>

        <ul class="nav nav-pills align-items-center">
            <li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{~/auth/login}" class="nav-link">로그인</a></li>
            <li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{~/auth/join}" class="nav-link">회원가입</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{~/auth/logout}" class="nav-link">로그아웃</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{~/member/my_view}" class="nav-link">내정보</a></li>
        </ul>
    </header>
</div>
</body>
</html>
