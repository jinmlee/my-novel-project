<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header" class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Simple header</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{~/auth/login}" class="nav-link">로그인</a></li>
            <li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{~/auth/join}" class="nav-link">회원가입</a></li>
            <li class="nav-item"><a th:href="@{~/auth/logout}" class="nav-link">로그아웃</a></li>
            <li class="nav-item"><a th:href="@{~/asdf}" class="nav-link">게시판</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a th:href="@{~/asdf}" class="nav-link">test</a></li>
        </ul>
    </header>
</div>
</body>
</html>
