<!DOCTYPE html>
<html lang="en" th:replace="~{/layout/layout :: layout (~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<main class="form-signin w-100 m-auto">
    <form th:action="@{/auth/join}" th:object="${joinDto}" method="post">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>

        <div class="form-floating">
            <input type="text" th:errorclass="field-error" th:field="*{userId}" class="form-control" id="userId" name="userId" placeholder="userId">
            <label for="userId">userId</label>
            <span class="" id="messageId"></span>
            <span id="messageIdConfirm"></span>
            <div class="field-error" th:errors="*{userId}"></div>
        </div>
        <div>
            <button class="btn btn-dark" type="button" id="idCheck">아이디 중복 체크</button>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>

        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="passwordCheck" placeholder="Password">
            <label for="passwordCheck">passwordCheck</label>
            <span class="" id="messagePwdCheck"></span>
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="userName" name="userName" placeholder="userName">
            <label for="userName">userName</label>
            <div class="field-error" th:errors="*{userName}"></div>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="nickname">
            <label for="nickname">nickname</label>
            <div class="field-error" th:errors="*{nickname}"></div>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber">
            <label for="phoneNumber">phoneNumber</label>
            <div class="field-error" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" placeholder="email">
            <label for="email">email</label>
            <div class="field-error" th:field="*{email}"></div>
        </div>


        <button class="btn btn-primary w-100 py-2" id="btnJoin" type="submit">회원가입</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>

    <script th:inline="javascript">
        let idCheck = 0;
        let emailCheck = 0;
        let passwordCheckFlag = 0;

        $("#idCheck").on("click", function (e){
            console.log("아이다 중복 체크");
            $("#messageIdConfirm").text("");
            e.preventDefault();

            const url = "/auth/idCheck";
            const inputId = $("#userId").val();

            if(!inputId || inputId.trim().length === 0){
                $("#messageId").text("아이디는 필수 입력사항입니다.")
                    .addClass("invalid")
                    .removeClass("valid")
                $("#userId").focus();
                return false;
            }
            $.ajax({
                url: url,
                data: {
                    userId : inputId
                },
                success: function (data){
                    console.log(data);
                    if(data === 1){
                        $("#messageId").text("이미 사용중인 아이디입니다.")
                            .addClass("invalid")
                            .removeClass("valid");
                        $("#userId").focus();
                        idCheck = 0;
                        return false;
                    }else {
                        $("#messageId").text("사용가능한 아이디입니다.").addClass("valid").removeClass("invalid");
                        $("#userId").attr("readonly",true);
                        $("#idCheck").addClass("disabled");
                        $("#password").focus();
                        idCheck = 1;
                    }
                }
            })
        })
        $("#password, #passwordCheck").on("input", function(e) {
            // 비밀번호와 비밀번호 확인 필드의 값을 가져옵니다.
            const password = $("#password").val();
            const passwordCheck = $("#passwordCheck").val();

            // 비밀번호와 비밀번호 확인 필드가 비어 있지 않고, 값이 일치하는지 확인합니다.
            if(password && passwordCheck && password === passwordCheck) {
                console.log("비밀번호가 일치합니다.");
                // 비밀번호 일치 시 처리 로직 (예: 메시지 표시)
                $("#messagePwdCheck").text("").removeClass("invalid").addClass("valid");
                passwordCheckFlag = 1;

            } else {
                console.log("비밀번호가 일치하지 않습니다.");
                // 비밀번호 불일치 시 처리 로직 (예: 메시지 표시)
                $("#messagePwdCheck").text("비밀번호가 일치하지 않습니다.").removeClass("valid").addClass("invalid");
                passwordCheckFlag = 0;
            }
        });

        $("#btnJoin").on("click",function (e){
            if(idCheck !== 1){
                e.preventDefault();
                $("#messageIdConfirm").text("아이디 중복체크를 해주세요.");
                $("#userId").focus();
                return;
            }
            if(passwordCheckFlag !== 1){
                e.preventDefault();
                $("#password").focus();
            }
        })
    </script>

</main>
</body>
</html>
